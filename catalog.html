<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог готовых шаблонов</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav">
        <img src="img/logo.jpg" alt="Логотип Нёрдс">  
        <ul class="site-nav">
          <li><a href="#">Студия</a></li>
          <li><a href="#">Клиенты</a></li>
          <li class="nav-current"><a href="#">Магазин</a></li>
          <li><a href="#">Контакты</a></li>
          <li><a href="#">Корзина</a></li>
        </ul>  
      </nav>      
    </header>
    <main class="container">
      <h1>Магазин готовых шаблонов</h1>  
    </main>
    <section class="filter-panel">
      <h2 class="visibility-hidden">Фильтр шаблонов</h2>  
      <!-- Здесь будет форма -->
    </section>
    <section class="catalog">
      <h2 class="visibility-hidden">Список готовых шаблонов</h2>
      <ul class="catalog-list">
        <li class="catalog-item">
          <figure class="item-case">
            <img src="img/sedona.jpg" alt="Sedona">
            <figcaption class="item-descr">
              <h3>Sedona</h3>
              <p class="item-descr">Информационный сайт для туристов</p>
              <a href="#">9900</a>  
            </figcaption>
          </figure>
        </li> 
        <li class="catalog-item">
          <figure class="item-case">
            <img src="img/pink-app.jpg" alt="Pink App">
            <figcaption class="item-descr">
              <h3>Pink App</h3>
              <p class="item-descr">Продуктовый лендинг приложения для iOS и Android</p>
              <a href="#">9900</a>  
            </figcaption>
          </figure>
        </li>  
        <li class="catalog-item">
          <figure class="item-case">
            <img src="img/barbershop.jpg" alt="Barbershop">
            <figcaption class="item-descr">
              <h3>Barbershop</h3>
              <p class="item-descr">Сайт салона красоты. Для мужчин, да.</p>
              <a href="#">9900</a>  
            </figcaption>
          </figure>
        </li>  
        <li class="catalog-item">
          <figure class="item-case">
            <img src="img/mishka.jpg" alt="Mishka">
            <figcaption class="item-descr">
              <h3>Mishka</h3>
              <p class="item-descr">Интернет-магазин вязаных игрушек</p>
              <a href="#">9900</a>  
            </figcaption>
          </figure>
        </li>  
        <li class="catalog-item">
          <figure class="item-case">
            <img src="img/a-plus.jpg" alt="A Plus">
            <figcaption class="item-descr">
              <h3>A Plus</h3>
              <p class="item-descr">Лендинг курсов повышения квалификации</p>
              <a href="#">9900</a>  
            </figcaption>
          </figure>
        </li>  
        <li class="catalog-item">
          <figure class="item-case">
            <img src="img/kvast.jpg" alt="Кваст">
            <figcaption class="item-descr">
              <h3>Кваст</h3>
              <p class="item-descr">Промо-сайт производителя крафтового кваса</p>
              <a href="#">9900</a>  
            </figcaption>
          </figure>
        </li>  
      </ul>
    </section>
    <footer class="main-footer">
      <div class="social-btns">
        <a class="social-button" href="#">ВКонтакте</a>
        <a class="social-button" href="#">Фейсбук</a>  
        <a class="social-button" href="#">Инстаграм</a>  
      </div>
      <p class="footer-sale">
          <b>Давайте дружить, это выгодно!</b><br>
          Скидка 10% для друзей из социальных сетей.
      </p>
    </footer>
  </body>
</html>
