<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог готовых шаблонов</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav">
        <a class="main-logo"><img src="img/nerds-logo.svg" width="160" height="65" alt="Логотип Нёрдс"></a>  
        <ul class="site-nav">
          <li><a href="#">Студия</a></li>
          <li><a href="#">Клиенты</a></li>
          <li class="current-nav"><a href="#">Магазин</a></li>
          <li><a href="#">Контакты</a></li>
        </ul>
          <a href ="#">Корзина</a>
      </nav>      
    </header>
    <main class="container">
      <h1>Магазин готовых шаблонов</h1>  
    </main>
    <section class="filter-panel">
      <h2 class="visibility-hidden">Фильтр шаблонов</h2>  
      <!-- Здесь будет форма -->
    </section>
    <section class="catalog">
      <h2 class="visibility-hidden">Список готовых шаблонов</h2>
      <ul class="catalog-list">
        <li class="catalog-item">
          <figure class="item-case">
            <img src="img/img-sedona.jpg" width="360" height="576" alt="Sedona">
            <figcaption class="item-descr">
              <h3>Sedona</h3>
              <p class="item-descr">Информационный сайт для туристов</p>
              <a href="#">9900</a>  
            </figcaption>
          </figure>
        </li> 
        <li class="catalog-item">
          <figure class="item-case">
            <img src="img/img-pink.jpg" width="360" height="576" alt="Pink App">
            <figcaption class="item-descr">
              <h3>Pink App</h3>
              <p class="item-descr">Продуктовый лендинг приложения для iOS и Android</p>
              <a href="#">9900</a>  
            </figcaption>
          </figure>
        </li>  
        <li class="catalog-item">
          <figure class="item-case">
            <img src="img/img-barbershop.jpg" width="360" height="576" alt="Barbershop">
            <figcaption class="item-descr">
              <h3>Barbershop</h3>
              <p class="item-descr">Сайт салона красоты. Для мужчин, да.</p>
              <a href="#">9900</a>  
            </figcaption>
          </figure>
        </li>  
        <li class="catalog-item">
          <figure class="item-case">
            <img src="img/img-mishka.jpg" width="360" height="576" alt="Mishka">
            <figcaption class="item-descr">
              <h3>Mishka</h3>
              <p class="item-descr">Интернет-магазин вязаных игрушек</p>
              <a href="#">9900</a>  
            </figcaption>
          </figure>
        </li>  
        <li class="catalog-item">
          <figure class="item-case">
            <img src="img/img-aplus.jpg" alt="A Plus">
            <figcaption class="item-descr">
              <h3>A Plus</h3>
              <p class="item-descr">Лендинг курсов повышения квалификации</p>
              <a href="#">9900</a>  
            </figcaption>
          </figure>
        </li>  
        <li class="catalog-item">
          <figure class="item-case">
            <img src="img/img-kvast.jpg" width="360" height="576" alt="Кваст">
            <figcaption class="item-descr">
              <h3>Кваст</h3>
              <p class="item-descr">Промо-сайт производителя крафтового кваса</p>
              <a href="#">9900</a>  
            </figcaption>
          </figure>
        </li>  
      </ul>
    </section>
    <footer class="main-footer">
      <div class="social-btns">
        <li class="social-button"><a href="#">ВКонтакте</a></li>
        <li class="social-button"><a href="#">Фейсбук</a></li>
        <li class="social-button"><a href="#">Инстаграм</a></li>
      </div>
      <div class="footer-sale">
          <b>Давайте дружить, это выгодно!</b>
          <p>Скидка 10% для друзей из социальных сетей.</p>
      </div>
    </footer>
  </body>
</html>
