<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог готовых шаблонов</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="main-header">
      <div class="container-wrapper">
        <nav class="main-nav">
          <a class="main-logo"><img src="img/nerds-logo.svg" width="160" height="65" alt="Логотип Нёрдс"></a>  
          <ul class="site-nav">
            <li><a href="studio.html">Студия</a></li>
            <li><a href="clients.html">Клиенты</a></li>
            <li><a href="catalog.html">Магазин</a></li>
            <li><a href="contacts.html">Контакты</a></li>
          </ul>
          <a href="cart.html" class="order-cart">Корзина</a>
        </nav>
      </div>      
    </header>
    <main class="container">
      <h1>Магазин готовых шаблонов</h1>  
      <div class="catalog-columns">
    <section class="filter-panel">
      <h2 class="visually-hidden">Фильтр шаблонов</h2>  
      <form class="filter" method="get" action="https://echo.htmlacademy.ru">
        <fieldset>
          <legend>
            Сетка:
          </legend>
          <ul>
            <li class="filter-option">
              <input class="filter-input" type="checkbox" name="adaptive" id="filter-adaptive" checked>
              <label for="filter-adaptive">
                Адаптивная
              </label>
            </li>
            <li class="filter-option">
              <input class="filter-input" type="checkbox" name="adaptive" id="filter-fixed">
              <label for="filter-fixed">
                Фиксированная
              </label>
            </li>
            <li class="filter-option">
              <input class="filter-input" type="checkbox" name="adaptive" id="filter-rubber">
              <label for="filter-rubber">
                Резиновая
              </label>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>
            Особенности:
          </legend>
          <ul>
            <li class="filter-option">
              <input class="filter-input" type="radio" name="filter-features" value="slider" id="filter-slider">
              <label for="filter-slider">Слайдер</label>
            </li>
            <li class="filter-option">
              <input class="filter-input" type="radio" name="filter-features" value="features-block" id="filter-features-block">
              <label for="filter-features-block">Блок преимуществ</label>
            </li>
            <li class="filter-option">
              <input class="filter-input" type="radio" name="filter-features" value="news" id="filter-news">
              <label for="filter-news">Новости</label>
            </li>
            <li class="filter-option">
              <input class="filter-input" type="radio" name="filter-features" value="gallery" id="filter-gallery">
              <label for="filter-gallery">Галерея</label>
            </li>
            <li class="filter-option">
              <input class="filter-input" type="radio" name="filter-features" value="cart" id="filter-cart">
              <label for="filter-cart">Корзина</label>
            </li>
          </ul>
        </fieldset>
        <button class="button" type="submit">Показать</button>
      </form>
    </section>
    <section class="catalog">
      <h2 class="visually-hidden">Список готовых шаблонов</h2>
      <ul class="catalog-list">
        <li class="catalog-item">
          <figure class="item-case">
            <img src="img/img-sedona.jpg" width="360" height="576" alt="Sedona">
            <figcaption class="item-descr">
              <h3>Sedona</h3>
              <p class="item-details">Информационный сайт для туристов</p>
              <a class="item-price" href="#">9 900 руб.</a>  
            </figcaption>
          </figure>
        </li> 
        <li class="catalog-item">
          <figure class="item-case">
            <img src="img/img-pink.jpg" width="360" height="576" alt="Pink App">
            <figcaption class="item-descr">
              <h3>Pink App</h3>
              <p class="item-details">Продуктовый лендинг приложения для iOS и Android</p>
              <a class="item-price" href="#">9 900 руб.</a>  
            </figcaption>
          </figure>
        </li>  
        <li class="catalog-item">
          <figure class="item-case">
            <img src="img/img-barbershop.jpg" width="360" height="576" alt="Barbershop">
            <figcaption class="item-descr">
              <h3>Barbershop</h3>
              <p class="item-details">Сайт салона красоты. Для мужчин, да.</p>
              <a class="item-price" href="#">9 900 руб.</a>  
            </figcaption>
          </figure>
        </li>  
        <li class="catalog-item">
          <figure class="item-case">
            <img src="img/img-mishka.jpg" width="360" height="576" alt="Mishka">
            <figcaption class="item-descr">
              <h3>Mishka</h3>
              <p class="item-details">Интернет-магазин вязаных игрушек</p>
              <a class="item-price" href="#">9 900 руб.</a>  
            </figcaption>
          </figure>
        </li>  
        <li class="catalog-item">
          <figure class="item-case">
            <img src="img/img-aplus.jpg" alt="A Plus">
            <figcaption class="item-descr">
              <h3>A Plus</h3>
              <p class="item-details">Лендинг курсов повышения квалификации</p>
              <a class="item-price" href="#">9 900 руб.</a>  
            </figcaption>
          </figure>
        </li>  
        <li class="catalog-item">
          <figure class="item-case">
            <img src="img/img-kvast.jpg" width="360" height="576" alt="Кваст">
            <figcaption class="item-descr">
              <h3>Кваст</h3>
              <p class="item-details">Промо-сайт производителя крафтового кваса</p>
              <a class="item-price" href="#">9 900 руб.</a>  
            </figcaption>
          </figure>
        </li>  
      </ul>
    </section>
    </div>
    </main>
    <footer class="main-footer">
        <div class="container">
          <ul class="social-btns">
            <li class="social-button-vk"><a href="#" class="visually-hidden">ВКонтакте</a></li>
            <li class="social-button-facebook"><a href="#" class="visually-hidden">Фейсбук</a></li>
            <li class="social-button-instagram"><a href="#" class="visually-hidden">Инстаграм</a></li>
          </ul>
          <div class="footer-sale">
            <b>Давайте дружить, это выгодно!</b>
            <p>Скидка 10% для друзей из социальных сетей.</p>
          </div>
        </div>
      </footer>
    <section class="modal modal-write visually-hidden">
        <h2>Напишите нам</h2>
        <form class="submit-form" action="https://echo.htmlacademy.ru" method="post">
          <p class="form-item">
            <label for="user-name">
              Ваше имя:
            </label>
            <input type="text" id="user-name" name="name" placeholder="Имя Фамилия">
          </p>
          <p class="form-item">
            <label for="user-email">
              Ваш e-mail:
            </label>
            <input type="text" id="user-email" name="email" placeholder="email@example.com">
          </p>
          <p class="form-item">
            <label for="user-text">
              Текст письма:
            </label>
            <textarea id="user-text" name="text" placeholder="В свободной форме"></textarea>
          </p>
          <button class="button" type="submit">Отправить</button>
        </form>
        <button class="modal-close" type="button">Закрыть</button>
      </section>
  </body>
</html>
